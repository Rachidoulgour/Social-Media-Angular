<h2 mat-dialog-title>Eliminar Publicación</h2>
<mat-dialog-content class="mat-typography">
  <h3>¿Estás seguro que quieres eliminar la publicaión?</h3>
  
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button class="cancel-btn" mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial class="eliminar-btn">Eliminar</button>
</mat-dialog-actions>
